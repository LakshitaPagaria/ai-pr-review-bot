services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reviews_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./secrets:/secrets:ro

  worker:
    build: ./backend
    command: celery -A app.tasks worker --loglevel=info
    depends_on:
      - api
      - redis
      - postgres
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./secrets:/secrets:ro

volumes:
  pgdata:
